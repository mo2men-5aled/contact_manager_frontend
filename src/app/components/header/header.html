<header class="flex justify-between items-center p-4 bg-blue-600 text-white shadow-md">
  <h1 class="text-xl font-semibold">Contact Manager</h1>
  <div>
    <button
      *ngIf="!isLoggedIn"
      (click)="goToLogin()"
      class="px-4 py-2 bg-white text-blue-600 rounded hover:bg-blue-100"
    >
      Login
    </button>
    <button
      *ngIf="isLoggedIn"
      (click)="logout()"
      class="px-4 py-2 bg-white text-red-600 rounded hover:bg-red-100"
    >
      Logout
    </button>
  </div>
</header>
