<h2 mat-dialog-title>Add Contact</h2>
<mat-dialog-content>
  <form #addForm="ngForm">
    <mat-form-field class="dialog-field">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="contact.name" name="name" required />
    </mat-form-field>
    <mat-form-field class="dialog-field">
      <mat-label>Phone</mat-label>
      <input matInput [(ngModel)]="contact.phone" name="phone" required />
    </mat-form-field>
    <mat-form-field class="dialog-field">
      <mat-label>Address</mat-label>
      <input matInput [(ngModel)]="contact.address" name="address" />
    </mat-form-field>
    <mat-form-field class="dialog-field">
      <mat-label>Notes</mat-label>
      <textarea matInput [(ngModel)]="contact.notes" name="notes"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="contact" [disabled]="!contact.name || !contact.phone">
    Add
  </button>
</mat-dialog-actions>
